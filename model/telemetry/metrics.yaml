groups:
  - id: metric.telemetry.sdk.trace.spans.ended
    type: metric
    metric_name: telemetry.sdk.trace.spans.ended
    stability: experimental
    brief: "The number of spans which have been ended"
    instrument: counter
    unit: "1"

  - id: metric.telemetry.sdk.trace.spans.sampled
    type: metric
    metric_name: telemetry.sdk.trace.spans.sampled
    stability: experimental
    brief: "The number of spans which have been ended AND are sampled"
    instrument: counter
    unit: "1"

  - id: metric.telemetry.sdk.trace.processor.queue_size
    type: metric
    metric_name: telemetry.sdk.trace.processor.queue_size
    stability: experimental
    brief: "The number of spans in the queue of an instance of an SDK span processor"
    note: |
      Only applies to span processors which use a queue, e.g. the SDK Batching Span Processor.
    instrument: updowncounter
    unit: "1"
    attributes:
      - ref: telemetry.sdk.processor.type
      - ref: telemetry.sdk.component.id

  - id: metric.telemetry.sdk.trace.processor.total
    type: metric
    metric_name: telemetry.sdk.trace.processor.total
    stability: experimental
    brief: "The total number of spans submitted for processing to this span processor"
    instrument: counter
    unit: "1"
    attributes:
      - ref: telemetry.sdk.processor.type
      - ref: telemetry.sdk.component.id

  - id: metric.telemetry.sdk.trace.processor.failed
    type: metric
    metric_name: telemetry.sdk.trace.processor.failed
    stability: experimental
    brief: "The total number of spans which could not be successfully processed"
    instrument: counter
    unit: "1"
    attributes:
      - ref: telemetry.sdk.processor.type
      - ref: telemetry.sdk.component.id
      - ref: telemetry.sdk.failure_reason

  - id: metric.telemetry.sdk.trace.exporter.total
    type: metric
    metric_name: telemetry.sdk.trace.exporter.total
    stability: experimental
    brief: "The total number of spans submitted for export"
    instrument: counter
    unit: "1"
    attributes:
      - ref: telemetry.sdk.exporter.type
      - ref: telemetry.sdk.component.id

  - id: metric.telemetry.sdk.trace.exporter.failed
    type: metric
    metric_name: telemetry.sdk.trace.exporter.failed
    stability: experimental
    brief: "The total number of spans which could not be successfully exported"
    instrument: counter
    unit: "1"
    attributes:
      - ref: telemetry.sdk.exporter.type
      - ref: telemetry.sdk.component.id
      - ref: telemetry.sdk.failure_reason
